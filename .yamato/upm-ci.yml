editors:
  - version: 2018.3
  - version: 2019.1
  - version: 2019.2
  - version: trunk
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
---
pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:latest
    flavor: m1.large
  commands:
    - ./build.sh
    - npm install -g upm-ci-utils@latest --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path com.unity.formats.fbx
  artifacts:
   packages:
     paths:
       - "upm-ci~/packages/**/*"
   build:
     paths:
       - "com.unity.formats.fbx/*"

{% for editor in editors %}
{% for platform in platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - git clone --branch dev --single-branch git@gitlab.cds.internal.unity3d.com:upm-packages/project-templates/upm-template-utils.git upm-ci-utils
    - npm install upm-ci-utils/ -g
    - upm-ci package test --unity-version {{ editor.version }} --package-path com.unity.formats.fbx
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - dir
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - master
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}

publish:
  name: Publish
  agent:
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
    name: Runner
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish
  triggers:
    tags:
      only:
        - /^(v|V)[0-9]+.[0-9]+.[0-9]+/
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    Package.zip:
      paths:
        - "upm-ci~/package/*.tgz"
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
  {% endfor %}  
  {% endfor %}
